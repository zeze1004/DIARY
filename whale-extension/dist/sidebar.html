<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <title>DIARY</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="bundle.js"></script>
</head>

<body class="d-flex flex-column">

  <!-- header -->
  <div id="header">
    <div id="topbar">
      <h1 class="title">DIARY</h1>
      <button id="btn_option" class="btn-text p-1 m-auto mr-0">
        <img src="./img/more_vert-24px.svg" alt="More">
      </button>
    </div>

    <div id="calendar_month">
      <button id="btn_prev" class="btn-text p-2">
        <img src="./img/keyboard_arrow_left-24px.svg" alt="Prev">
      </button>
      <h2 id="calendar_title" class="flex-grow m-4 mx-0"></h2>
      <button id="btn_next" class="btn-text p-2">
        <img src="./img/keyboard_arrow_right-24px.svg" alt="Next">
      </button>
    </div>

    <div id="calendar_days">
      <div class="w-1-7">일</div>
      <div class="w-1-7">월</div>
      <div class="w-1-7">화</div>
      <div class="w-1-7">수</div>
      <div class="w-1-7">목</div>
      <div class="w-1-7">금</div>
      <div class="w-1-7">토</div>
    </div>
  </div>

  <!-- Calendar Body -->
  <div id="calendar_body"></div>

  <!-- diary view -->
  <div id="diary_view" class="p-3 h-100">
    <div id="diary_editor_view">
      <div class="d-flex">
        <input type="text" name="title" id="diary_title" autocomplete="off" placeholder="제목을 입력하세요">
        <button id="btn_save_diary">저장</button>
      </div>
      <small type="date" id="diary_date" class="ash ml-auto">2021-03-18</small>
      <textarea name="content" id="diary_content" class="h-100" placeholder="내용을 입력하세요"></textarea>
    </div>
    <div id="empty_view">
      <span>일기가 없습니다</span>
    </div>
  </div>

  <!-- Footer -->
  <footer>gunhoflash</footer>
</body>

</html>
