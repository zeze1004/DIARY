<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <title>DIARY</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="bundle.js"></script>
</head>

<body>

  <div class="d-flex flex-column p-3 h-100">
    <!-- header -->
    <div id="header" class="neumorphism">
      <div class="topbar">
        <h1 class="title">DIARY</h1>
        <button id="btn_open_settings" class="btn-text ml-auto">
          <img src="./img/more_vert-24px.svg" alt="More">
        </button>
      </div>

      <div id="calendar_month">
        <button id="btn_prev" class="btn-text p-2 neumorphism round">
          <img src="./img/keyboard_arrow_left-24px.svg" alt="Prev">
        </button>
        <h2 id="calendar_title" class="flex-grow m-4 mx-0"></h2>
        <button id="btn_next" class="btn-text p-2 neumorphism round">
          <img src="./img/keyboard_arrow_right-24px.svg" alt="Next">
        </button>
      </div>

      <div id="calendar_days">
        <div class="w-1-7">일</div>
        <div class="w-1-7">월</div>
        <div class="w-1-7">화</div>
        <div class="w-1-7">수</div>
        <div class="w-1-7">목</div>
        <div class="w-1-7">금</div>
        <div class="w-1-7">토</div>
      </div>
    </div>

    <!-- Calendar Body -->
    <div id="calendar_body"></div>

    <!-- diary view -->
    <div id="diary_view">
      <div id="diary_editor_view">
        <div class="d-flex">
          <select id="option_diary_emotion" class="neumorphism">
            <option value="-1" disabled>오늘의 기분은?</option>
            <option value="3">행복함</option>
            <option value="2">괜찮음</option>
            <option value="1">실망스러움</option>
            <option value="0">슬픔</option>
          </select>
          <button id="btn_save_diary" class="neumorphism ml-auto" tabindex="-1">저장</button>
        </div>
        <textarea name="content" id="diary_content" class="flex-grow neumorphism-pressed" placeholder="내용을 입력하세요"></textarea>
      </div>
      <div id="empty_view">
        <span>일기가 없습니다</span>
      </div>
    </div>
    
    <!-- Footer -->
    <footer id="footer"></footer>
  </div>

  <div id="setting_page" class="d-flex flex-column p-3" hidden>
    <div class="topbar">
      <h1 class="title">설정</h1>
      <button id="btn_close_settings" class="btn-text ml-auto">
        <img src="./img/clear-24px.svg" alt="Close">
      </button>
    </div>

    <div class="d-flex flex-column p-3">
      <h2>로그인 정보</h2>
    
      <label class="toggle-control">
        <input type="checkbox" id="checkbox_alarm">
        <h2>알림</h2>
        <span class="control neumorphism-pressed">
          <span class="indicator"></span>
        </span>
      </label>
      <div id="checkbox_alarm_option">
        <label>
          <span class="label-text">알림 시각</span>
          <input type="number" id="checkbox_alarm_hour" min="0" max="23" class="w-3 text-center">
          <span>시</span>
          <input type="number" id="checkbox_alarm_minute" min="0" max="59" class="w-3 text-center">
          <span>분</span>
        </label>
        <label>
          <span class="label-text">반복 알림</span>
          <div class="m-0 ml-auto">
            <input type="number" id="checkbox_alarm_repeat_period" min="1" max="60" class="m-0 mr-auto w-3 text-center">
            <span>분 마다, 총</span>
            <input type="number" id="checkbox_alarm_repeat_number" min="1" max="10" class="m-0 mr-auto w-3 text-center">
            <span>회 반복</span>
          </div>
        </label>
      </div>
    </div>

  </div>

</body>

</html>
